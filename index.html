<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body">
        <div class="title">
            RPS site
        </div>
        <div class="gameboard">
            <div class="game">
                <div class="promt">
                    First to get 5 points wins!
                </div>
                <div class="options">
                    <button class="rock">Rock</button>
                    <button class="paper">Paper</button>
                    <button class="scissor">Scissor</button>
                </div>
            </div>
            <div class="scoreboard">
                <div class="scoreinfo">
                    Scoreboard:
                </div>
                <div class="computer">
                    <div class="text">
                        Computer:
                    </div>
                    <div class="computer-score">0</div>
                </div>
                <div class="user">
                    <div class="text">
                        User:
                    </div>
                    <div class="user-score">0</div>
                </div>
            </div>
        </div>
        <button class="reload">
            Reset
        </button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
